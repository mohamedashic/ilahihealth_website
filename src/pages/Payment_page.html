<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page - Ilahi Healthcare</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header Component -->
    <header>
        <!-- Include header.html here -->
    </header>

    <main>
        <div class="payment-container">
            <div class="card-container">
                <!-- Credit Card Preview -->
                <div class="credit-card-preview">
                    <div class="chip"></div>
                    <div class="card-number-display">•••• •••• •••• ••••</div>
                    <div class="card-details">
                        <div class="card-holder">
                            <span>Card Holder</span>
                            <div class="holder-name">FULL NAME</div>
                        </div>
                        <div class="card-expiry">
                            <span>Expires</span>
                            <div class="expiry">MM/YY</div>
                        </div>
                    </div>
                </div>

                <!-- Payment Form -->
                <form action="/process_payment" method="POST" class="payment-form">
                    <div class="form-group">
                        <label>Card Number</label>
                        <div class="input-with-icon">
                            <input type="text" id="card-number" maxlength="19" placeholder="1234 5678 9012 3456">
                            <i class="far fa-credit-card"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Card Holder</label>
                        <input type="text" id="card-holder" placeholder="Enter your full name">
                    </div>
                    <div class="form-row">
                        <div class="form-group expiry-group">
                            <label>Expiry Date</label>
                            <input type="text" id="expiry-date" maxlength="5" placeholder="MM/YY">
                        </div>
                        <div class="form-group cvv-group">
                            <label>CVV</label>
                            <div class="input-with-icon">
                                <input type="text" id="cvv" maxlength="3" placeholder="123">
                                <i class="fas fa-question-circle cvv-icon"></i>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="pay-button">Pay Now</button>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer Component -->
    <footer>
        <!-- Include footer.html here -->
    </footer>

    <script src="../js/main.js"></script>
</body>
</html>
