<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Specialties - Ilahi Healthcare</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="specialties.css">
</head>
<body>
    <!-- Include your header here -->

    <section class="specialties" id="specialties">
        <h2>Consult Doctors Online</h2>
        <p class="specialties-subtitle">Connect with top specialists through our health app</p>
        
        <div class="specialties-grid">
            <div class="specialty-card" data-specialty="pediatrician">
                <i class="fas fa-baby specialty-icon"></i>
                <div class="specialty-name">Pediatrician</div>
            </div>
            <div class="specialty-card" data-specialty="orthopedic">
                <i class="fas fa-bone specialty-icon"></i>
                <div class="specialty-name">Orthopedician</div>
            </div>
            <div class="specialty-card" data-specialty="physician">
                <i class="fas fa-user-md specialty-icon"></i>
                <div class="specialty-name">General Physician</div>
            </div>
            <div class="specialty-card" data-specialty="gynecologist">
                <i class="fas fa-female specialty-icon"></i>
                <div class="specialty-name">Gynecologist</div>
            </div>
            <div class="specialty-card" data-specialty="urologist">
                <i class="fas fa-procedures specialty-icon"></i>
                <div class="specialty-name">Urologist</div>
            </div>
            <div class="specialty-card" data-specialty="physiotherapy">
                <i class="fas fa-walking specialty-icon"></i>
                <div class="specialty-name">Physiotherapy</div>
            </div>
            <div class="specialty-card" data-specialty="pulmonologist">
                <i class="fas fa-lungs specialty-icon"></i>
                <div class="specialty-name">Pulmonologist</div>
            </div>
            <div class="specialty-card" data-specialty="diabetologist">
                <i class="fas fa-heartbeat specialty-icon"></i>
                <div class="specialty-name">Diabetologist</div>
            </div>
            <div class="specialty-card" data-specialty="nephrologist">
                <i class="fas fa-kidneys specialty-icon"></i>
                <div class="specialty-name">Nephrologist</div>
            </div>
            <div class="specialty-card" data-specialty="dentist">
                <i class="fas fa-tooth specialty-icon"></i>
                <div class="specialty-name">Dentist</div>
            </div>
            <div class="specialty-card" data-specialty="dietitian">
                <i class="fas fa-apple-alt specialty-icon"></i>
                <div class="specialty-name">Dietitian</div>
            </div>
            <div class="specialty-card" data-specialty="cardiologist">
                <i class="fas fa-heart specialty-icon"></i>
                <div class="specialty-name">Cardiologist</div>
            </div>
            <div class="specialty-card" data-specialty="dermatologist">
                <i class="fas fa-allergies specialty-icon"></i>
                <div class="specialty-name">Dermatologist</div>
            </div>
            <div class="specialty-card" data-specialty="neurologist">
                <i class="fas fa-brain specialty-icon"></i>
                <div class="specialty-name">Neurologist</div>
            </div>
            <div class="specialty-card" data-specialty="yoga">
                <i class="fas fa-spa specialty-icon"></i>
                <div class="specialty-name">Yoga</div>
            </div>
            <div class="specialty-card" data-specialty="endocrinologist">
                <i class="fas fa-dna specialty-icon"></i>
                <div class="specialty-name">Endocrinologist</div>
            </div>
        </div>
    </section>

    <script src="specialties.js"></script>
</body>
</html>
